<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/N logo.png">
</head>
<body>
    <div class="root">
        <nav>
            <img class="img-logo"  src="./images/Netflix.png" alt="Netflix"/>
            <button class="signin">Sign in</button>
        </nav>
   
    <div class="maincontainer">
        <div class="title">
            <h1 class="firsttitle">Unlimited movies, TV Shows and more.</h1>
            <h2 class="secondtitle">Watch anywhere, Cancel anytime</h2>
            <p class="thirdtitle">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="email">
            <input class="mailcontainer" type="text" placeholder="Email Address"/>
            <button class="get">Get started ></button>

        </div>
    </div>
</div>
</body>
</html>
